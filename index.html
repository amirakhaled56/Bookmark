<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Testing JS HTML Bootstrap.">
    <title>Bookmarker</title>
    
    <!-- Google Fonts  -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&family=Saira+Condensed:wght@300;400;500;600;700;800&display=swap">
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="./css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
   
    <!-- Bootstrap css  -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- My Style Sheet  -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body data-bs-spy="scroll" data-bs-target="#navbar-example2">

    <main class="interface py-5">
        <div class="container text-center">
            <h1>Bookmarker</h1>
            <div class="bookmark-body mt-4">
                <h2>Bookmark Your Favorite Sites</h2>
                <div class="mb-3">
                    <label for="bookmarkName" class="form-label">Site Name:</label>
                    <input type="text" id="bookmarkName" class="form-control"
                        oninput="validateInput('bookmarkName', nameRegex)" />
                </div>
                <div class="mb-3">
                    <label for="bookmarkURL" class="form-label">Site URL:</label>
                    <input type="text" id="bookmarkURL" class="form-control"
                        oninput="validateInput('bookmarkURL', urlRegex)" />
                </div>
                <button id="submitBtn" class="btn btn-primary btn-outline-info" onclick="addBookmark()">Submit</button>
                  <input type="text" id="search" class="form-control my-3" placeholder="Search by Site Name"
                oninput="searchBookmark()">
            </div>
            <table class="table mt-4 text-center">
                <thead>
                    <tr>
                        <th>index</th>
                        <th>Site Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tableContent"></tbody>
            </table>
        </div>
        <div
        id="box-info"
            class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none z-3">
            <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
                <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
                    <div class="circles d-flex">
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                    </div>
                    <button class="btn border-0" id="closeBtn" onclick="closeModal()">
                        <i class="fa-solid fa-xmark close fs-3"></i>
                    </button>
                </header>
                <p class="m-0 pb-2">
                    Site Name or Url is not valid, Please follow the rules below :
                </p>
                <ol class="rules list-unstyled m-0">
                    <li>
                        <i class="fa-regular fa-circle-right p-2"></i>Site name must
                        contain at least 3 characters
                    </li>
                    <li>
                        <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
                        valid one
                    </li>
                </ol>
            </div>
        </div>
    </main>


    <!-- Bootstrap Js file -->
    <script src=" ./js/bootstrap.bundle.min.js"></script>


    <!-- My Script file  -->
    <script src="./js/script.js"></script>
</body>

</html>
